<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
  <div id="app">
    <div class="grid">
      <div class="header-container">
        <header><b>pomodoro timer</b></header>
      </div>
      <div class="timer-container">
        <time id="timer">timer</time>
      </div>
      <div>
        <button>stop</button>
      </div>
      <div>
        <button>start</button>
      </div>
      <div>
        <button>reset</button>
      </div>
      <div>
        <button>short Break</button>
      </div>
      <div>
        <button>work</button>
      </div>
      <div>
        <button>long break</button>
      </div>
      <footer>Created by Przemyslaw 'Darknov' Maciaszek 2018</footer>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
