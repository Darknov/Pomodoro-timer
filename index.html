<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <div class="app container shadow">
      <div id="timer" class="shadow box">
        <h1 class="title is-1">00:00</h1>
      </div>
      <div class="menu">
        <div class="buttons">
          <div class="row">
            <a class="button is-large is-success shadow">
              <span class="icon">
                <i class="fas fa-check"> </i>
              </span>
              <span>Work</span>
            </a>
            <a class="button is-large is-info shadow">
              <span class="icon">
                <i class="far fa-smile"> </i>
              </span>
              <span>Short Break</span>
            </a>
            <a class="button is-large is-link shadow">
              <span class="icon">
                <i class="fas fa-coffee"></i>
              </span>
              <span>Long Break</span>
            </a>
          </div>
          <div class="row">
            <a class="button is-large is-primary shadow">
              <span class="icon">
                <i class="fas fa-angle-double-right"></i>
              </span>
              <span>Start</span>
            </a>
            <a class="button is-large is-warning shadow">
              <span class="icon">
                <i class="fas fa-ban"></i>
              </span>
              <span>Stop</span>
            </a>
            <a class="button is-large is-danger shadow">
              <span class="icon">
                <i class="fas fa-redo"> </i>
              </span>
              <span>Reset</span>
            </a>
          </div>
        </div>
        <div id="list" class="shadow">
          <div id="name" class="list-header">
              <div class="list-row"><b>Name</b></div>
            <div class="list-row">asd</div>
            <div class="list-row">asd</div>
          </div>
          <div id="time-left" class="list-header">
              <div class="list-row"><b>Time left</b></div>
            <div class="list-row">asd</div>
            <div class="list-row">asd</div>
          </div>
          <div id="time" class="list-header">
              <div class="list-row"> <b>Time</b></div>
            <div class="list-row">asd</div>
            <div class="list-row">asd</div>
          </div>
        </div>
      </div>
    </div>
    <footer>Created by Przemyslaw 'Darknov' Maciaszek 2019</footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
